<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trello</title>
</head>

<body>
  <header class="header">
    <div class="container header-container">
      <div class="content-wrapper">
        <a href="#" class="icon">
          <img src="./public/trello-icon.svg" alt="Trello">
        </a>
        <div id="clock"></div>
      </div>
    </div>
  </header>

  <section class="tasks">
    <div class="container">
      <div class="tasks-wrapper">
        <div class="task tasks-start">
          <div class="tasks-desc">
            <h3 class="task-title task-title__start">Todo:</h3>
            <span class="task-count task-count__start">0</span>
          </div>
          <div class="task-content" id="task-content__start"></div>
          <button class="task-btn" id="task-btn__start" type="submit">Add todo</button>
        </div>

        <div class="task tasks-progress">
          <div class="tasks-desc">
            <h3 class="task-title task-title__progress">Todo:</h3>
            <span class="task-count task-count__progress">0</span>
          </div>
          <div class="task-content" id="task-content__progress"></div>
        </div>
        <div class="task tasks-done">
          <div class="tasks-desc">
            <h3 class="task-title task-title__done">Todo:</h3>
            <span class="task-count task-count__done">0</span>
          </div>
          <div class="task-content" id="task-content__done"></div>
          <button class="task-btn" id="task-btn__delete" type="button">Delete All</button>
          <div id="modal-delete" class="modal-delete"></div>
        </div>
        </div>
        </div>
      </div>
    </div>
  </section>
  <div id="modal-overlay" class="modal-overlay" style="display: none;"></div>
  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
